{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-XEcefsyrp4s+lX9M7UoY7zFpd+9REbq6BztpP5XbFEy4uh48z+J5F/3IHnbh04vD" crossorigin="anonymous">
</head>
<body>
   
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <i class="fa-solid fa-cart-shopping"></i>
            <a class="navbar-brand" href="#">
              <i class="fas fa-shopping-cart"></i></i> Commerce électronique
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'cataloque' %}">
                            <i class="fas fa-book text-dark me-1"></i> Catalogue
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'nouveauFour' %} ">
                     </i> Fournisseur
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'mesProduit' %} ">
               </i> Produit
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'commandee' %} ">
                        </i> Commande
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'Listcmd' %} ">
                            </i> ListCommande
                        </a>
                    </li>

                </ul>
           
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item active">
                    <a class="nav-link" href="#">{{user}},</a>
                    </li>
                
                    <li class="nav-item active">
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="nav-link" style="border: none; background: none; cursor: pointer;">Déconnexion</button>
                        </form>
                    </li>
                    
                    {% else %}
                    <li class="nav-item active">
                    <a class="nav-link" href="{% url 'login' %}">Connexion</a>
                    </li>
                    <li class="nav-item active">
                    <a class="nav-link" href="{% url 'register' %}">Inscription</a>
                    </li>
                    {% endif %}
                    </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
