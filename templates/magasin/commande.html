{% extends 'base.html' %}
{% block content %} 
<style>
    /* Styles for the container */
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Styles for the form */
    .post-form {
        margin-bottom: 20px;
    }

    /* Styles for the submit button */
    .btn-success {
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    /* Styles for the list of commands */
    .command-list {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
    }

    .command-item {
        margin-bottom: 10px;
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
    }

    .price-product {
        font-weight: bold;
        color: #007bff;
    }
</style>

<div class="container">
    <div class="col-md-12 text-center">
        <h2>Manip Commande ......</h2>
    </div> 
    <form method='POST' class="post-form">
        {% csrf_token %}
        {{ form1.as_p }}
        <button type="submit" class="btn btn-success">Enregistrer</button>
    </form> 

   
{% for cmd in commandes  %}
{{ cmd.priceproduct }}
<td> {{cmd.totalcde}}</td>
{% endfor %}

</div>

{% endblock %}
